<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="grts-style.css">
<div class='map-nav'><svg width="960" height="600"></svg></div>

<!-- <img src="US_DEM_300dpi.jpg" width="960" height="600"></img> -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>
var svg = d3.select("svg");

var path = d3.geoPath();
  d3.json("us-maps/us-10m.v1.json", function(error, us) {
    if (error) throw error;

    svg.append("g")
      .attr("class", "states")
      .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
      .enter().append("path")
      .attr("d", path)

    d3.json("fulldec14topo.json?q=2266", function(error, us) {
      if (error) {
        throw error;
      }
      svg.append("g")
        .attr("class", "grts")
        .selectAll("path")
        .data(topojson.feature(us, us.objects.grts).features)
        .enter().append("path")
          .attr("d", path)

    })

  })

</script>
