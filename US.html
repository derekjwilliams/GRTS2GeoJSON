<!DOCTYPE html>
<style>

.counties :hover {
  fill: red;
}

.county-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<svg width="3080" height="900"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg");

var path = d3.geoPath();
// d3.json("ustopo14.json", function(error, us) {
d3.json("fulldec14topo.json", function(error, us) {
  if (error) throw error;
  svg.append("g")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.grts).features)
    .enter().append("path")
      .attr("d", path);
});

</script>
